{% extends 'index.html' %} {% block title %}Crear Post{% endblock %} {% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Crear Nuevo Post</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Formulario de Creaci√≥n de Post</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} {{ form.as_p }}
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Postear</button>
                            <a href="{% url 'forum_detail' forum.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
