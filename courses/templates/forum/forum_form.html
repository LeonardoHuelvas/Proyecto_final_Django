{% extends 'index.html' %} {% block title %}Crear Foro{% endblock %} {% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Crear Nuevo Foro</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Formulario de Creación de Foro</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Título</label> {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="id_description">Descripción</label> {{ form.description }}
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Crear</button>
                            <a href="{% url 'forum_list' course_id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
