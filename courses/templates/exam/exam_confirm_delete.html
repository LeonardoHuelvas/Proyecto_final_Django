<!-- exam_confirm_delete.html -->
{% extends 'index.html' %} {% block content %}
<div class="container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el examen "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'exam_detail' object.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
