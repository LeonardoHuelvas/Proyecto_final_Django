{% extends "index.html" %} {% block title %}Corregir Examen{% endblock %} {% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Corregir Examen: {{ exam.title }}</h1>
    <p class="mb-4">Aqu√≠ puedes corregir los detalles del examen.</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Editar Examen</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
